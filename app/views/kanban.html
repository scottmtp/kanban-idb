<div ng-include src="'/views/header.html'"></div>

<tabset>
  <tab>
    <tab-heading>
      Board
    </tab-heading>
    
    <div id="cards">
      <div id="columns" class="row">
        <div class="workflowColumn col-md-4" ng-repeat="workflow in project.workflow">
          <h4>{{workflow}}</h4>
          <ul class="cardHolder connected sortable" data-workflow="{{workflow}}" html-sortable="sortableOptions" ng-model="cards[workflow]">
            <li ng-repeat="card in kanbanCards[workflow] track by card.id">
              <div class="card">
                <div><h5><span class="cardTitle">{{card.name}}</span></h5></div>
                <div><span class="cardStory">Story: {{card.story}}</span></div>
                <div>
                  <span class="cardPoints">Points: {{card.points}}</span>
                  <span class="cardTaskCount">Tasks: {{card.tasks.length}}</span>
                </div>
                <a ng-click="editCard(card)">Edit</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </tab>

  <tab>
    <tab-heading>
      List
    </tab-heading>
    <div class="gridStyle" ng-grid="gridOptions" ui-if="listCards.length>0" ng-style="getTableStyle()"></div>
  </tab>

  <tab>
    <tab-heading>
      Archive
    </tab-heading>
  </tab>

</tabset>
  
<div class="button-global">
  <button role="button" class="btn btn-primary" ng-click="createCard(project)">Create card</button>
</div>

<div ng-include src="'/views/footer.html'"></div>
